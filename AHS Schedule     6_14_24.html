<script>
let isPrinted = false;

const container = document.getElementById('typing-container');
const text = '\n AHS Schedule \n\n Friday, June 14, 2024\n\n\n\n                _____________________\n               |Finals Period 3 & 6 |\n                ‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾‾\n\n\n\n ‎ 1st Lunch ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎‎ ‎ ‎ ‎‎  ‎ ‎ ‎ ‎         2nd Lunch\n╔══════════════════════╗               ╔══════════════════════╗\n║ 1. N/A               ║               ║ 1. N/A               ║\n╠══════════════════════╣               ╠══════════════════════╣\n║ 2. 8:00 - 8:35       ║               ║ 2. 8:00 - 8:35       ║\n╠══════════════════════╣               ╠══════════════════════╣\n║ 3. 8:40 - 10:05‎   ‎   ║               ║ 3. 8:40 - 10:05‎   ‎   ║\n╠══════════════════════╣               ╠══════════════════════╣\n║ 4. N/A               ║               ║ 4. N/A               ║\n╠══════════════════════╣               ╠══════════════════════╣┌─────────┐\n║ Lunch. 10:05 - 10:35 ║‎‎               ║ 5. 10:10 - 10:45‎‎    ‎ ╠╡Top Floor│\n╠══════════════════════╣┌────────────┐ ╠══════════════════════╣└─────────┘\n║ 5. 10:40 - 11:15  ‎ ‎  ╠╡Bottom Floor│ ║ Lunch. 10:45 - 11:15‎ ‎║\n╠══════════════════════╣└────────────┘ ╠══════════════════════╣\n║ 6. 11:20 - 12:45  ‎   ║               ║ 6. 11:20 - 12:45     ║\n╠══════════════════════╣               ╠══════════════════════╣\n║ Advisory 12:50 - 1:30║               ║ Advisory 12:50 - 1:30║\n╚══════════════════════╝               ╚══════════════════════╝';

const textElement = document.createElement('span');
textElement.style.display = 'inline-block';
textElement.style.overflow = 'hidden';
textElement.style.whiteSpace = 'nowrap';
textElement.style.verticalAlign = 'top';

const cursorElement = document.createElement('span');
cursorElement.classList.add('cursor');

container.appendChild(textElement);
container.appendChild(cursorElement);

function type() {
  let currentCharIndex = 0;

  const typeInterval = setInterval(() => {
    if (currentCharIndex < text.length) {
      const currentChar = text.charAt(currentCharIndex++);
      if (currentChar === '\n') {
        textElement.innerHTML += '<br>';
} else {
textElement.innerHTML += currentChar;
}
if (container.scrollHeight > container.clientHeight) {
container.scrollTop = container.scrollHeight;
}
} else {
clearInterval(typeInterval);
}
}, 1);
}

type();

textElement.addEventListener('click', function() {
  navigator.clipboard.writeText(text);
  console.log('Text copied: ', text);
});
</script>
